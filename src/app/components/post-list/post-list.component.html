
<div class="mat-elevation-z8">
  <span class= "title">Posts</span>
    <button mat-raised-button color="primary" class="btn-add" (click)="updatePost('add')">Add Post</button>
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef> Tags </th>
      <td mat-cell *matCellDef="let element"> {{element.tags}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="createdDateTime">
      <th mat-header-cell *matHeaderCellDef> CreatedDateTime </th>
      <td mat-cell *matCellDef="let element"> {{element.createdDateTime | date}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container  matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element" class="cursor-pointer">
          <!-- <mat-icon svgIcon="edit"></mat-icon> -->
          <span (click)="updatePost('edit', element)">Edit</span> ||
          <span (click)="deletePost(element._id)">Delete</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
